<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About Forms</title>
</head>
<body>
    <h1 title="the main title">All About Forms</h1>
    
    <form>

    <label for="name">First Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter your first name">

    <label for="lstname">Last Name</label>
    <input type="text" name="lstname" id="lstname" placeholder="Enter your last name">

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="example@email.com">

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Enter your Password">

    <label for="age">Age</label>
    <input type="number" name="age" id="age"
    placeholder="Enter your age" min="13" max="19">

    </form>
</body>
</html>
